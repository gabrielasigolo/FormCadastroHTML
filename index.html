<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles.css">
    <title>Form Cadastro</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <h2>Sign Up</h2>
        </header>
        <div class="form">
            <input type="text" class="name" placeholder="First Name">
            <input type="text" class="name" placeholder="Last Name"><br>
            <input type="text" class="textbox" placeholder="Email Address"><br>
            <input type="text" class="textbox" placeholder="Password"><br>
            <input type="text" class="textbox" placeholder="Password (again)"><br>
            <div class="TermOfUse">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">I agree to the Terms of Use</label>
            </div>
            <button id="btnSignUp">Sign Up</button>
        </div>
    </div>
</body>
</html>
